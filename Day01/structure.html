<!DOCTYPE html>
<html>
    <head>
        <title>Monday</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="description" content="This document contains the basics of html">
        <meta name="keywords" content="Harman, Prabhu, Training">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--for input elements end tags are not really mandatory-->
        <h1>Input elements</h1>
        Name <input type="text"> <br><br>
        Age <input type="number"> <br><br>
        Email <input type="email">    <br> 
        Countries <select>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
        </select><br>   
        <button>Click</button>
        <br>
        <hr>
        <h1>Output elements</h1>
        <p>This is paragraph</p>
        <div>This is a div element which is nothing but a box or a container</div>
        <span>This is a span element</span>
    </body>
</html>
